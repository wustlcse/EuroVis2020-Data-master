<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* aspect ratio */
        vertical-align: top;
        overflow: hidden;
    }
    .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left: 0;
    }

    path.link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }

    circle {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        fill: #000;
        font: 10px sans-serif;
        pointer-events: none;
    }

</style>
<div id="content">
</div>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var nodes = {};
    var links = [];
    var link;
    var node;

    d3.csv("data/VAST 2014 Relevance Labeling.csv", function(error, articles) {
        d3.csv("data/eventlog.csv", function(error, data) {
            console.log(articles);
            let current_participant = '';
            let previous_participant = '';
            let participants = new Set();
            let result = {};
            for(let i = 0; i < data.length; ++i)
            {
                let current_row = data[i];
                current_participant = current_row['Participant']
                participants.add(current_participant);
                if(current_participant !== previous_participant)
                {
                    result[current_participant] = []
                }
                else
                {
                    if(current_row['ActionType'] === 'GetDetail'
                        && current_row['ActionParameters'].indexOf('Article') !== -1)
                    {
                        result[current_participant].push(current_row);
                    }
                }
                previous_participant = current_participant;
            }
            //console.log(result);
            let current_view = result[Object.keys(result)[0]];
            for(let i = 0; i < current_view.length-1; ++i)
            {
                links.push
                (
                    {
                        source: current_view[i]['ActionParameters'],
                        target: current_view[i+1]['ActionParameters'],
                        source_time: current_view[i]['Time'],
                        target_time: current_view[i+1]['Time'],
                        participant: current_view[i]['Participant'],
                        source_serial: current_view[i]['Serial'],
                        target_serial: current_view[i+1]['Serial']
                    }
                )
            }

            links.forEach(function(link) {
                link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
                link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
            });
            console.log(nodes);


            var width = 1000,
                height = 800;

            var force = d3.layout.force()
                .nodes(d3.values(nodes))
                .links(links)
                .size([width, height])
                .linkDistance(60)
                .charge(-800)
                .on("tick", tick)
                .start();

            var svg = d3.select("#content")
                .append("div")
                // Container class to make it responsive.
                .classed("svg-container", true)
                    .append("svg")
                .attr("preserveAspectRatio", "xMinYMin meet")
                .attr("viewBox", "0 0 600 400")
                .classed("svg-content-responsive", true)
                .call(d3.behavior.zoom().on("zoom", function () {
                    svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
                }))
                .append("g")
                .attr("width", width)
                .attr("height", height)
            ;

            svg.append("svg:defs").selectAll("marker")
                .data(["end"])
                .enter().append("svg:marker")
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 25)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr('fill', '#999')
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var path = svg.append("svg:g").selectAll("path")
                .data(force.links())
                .enter().append("svg:path")
                .attr("class", "link")
                .attr("marker-end", "url(#end)");

            var node = svg.selectAll(".node")
                .data(force.nodes())
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);

            node.append("circle")
                .attr("r", function (d)
                {
                    let article_number = parseInt(d.name.replace ( /[^\d.]/g, '' ));
                    console.log(article_number);

                    if (articles[article_number]['RelevantToTask'] === 'yes')
                     {
                         return 25;
                     }
                    return 15;
                })
                .style("stroke", function (d)
                {
                    let article_number = parseInt(d.name.replace ( /[^\d.]/g, '' ));
                    console.log(article_number);
                    if (articles[article_number]['RelevantToTask'] === 'yes')
                    {
                        return "yellow";
                    }
                    return 'black';
                })

            node.append("text")
                .attr("y", 3)
                .style("text-anchor", "middle")
                .attr("dy", ".08em")
                .text(function(d)
                {
                    return "A " + d.name.replace ( /[^\d.]/g, '' );
                });

            function tick() {
                path.attr("d", function(d) {
                    var dx = d.target.x - d.source.x,
                        dy = d.target.y - d.source.y,
                        dr = 0;
                    return "M" +
                        d.source.x + "," +
                        d.source.y + "A" +
                        dr + "," + dr + " 0 0,1 " +
                        d.target.x + "," +
                        d.target.y;
                });

                node
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")"; });
            }

        });
    });

</script>
